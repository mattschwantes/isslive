<!DOCTYPE html>
<html>
<head>
<meta name="mobile-web-app-capable" content="yes" />
<meta name="theme-color" content="#4285f4" />
<title>Rotated YouTube Videos</title>
<style>
    ::-webkit-scrollbar {
      width: 12px;
      background-color: #000000;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #000000;
      border-radius: 6px;
      border: 3px solid #000000;
    }
  .video-container1 {
    display: inline-block; /* To allow side-by-side placement */
    margin: 0px;
    border: 0px solid #ccc; /* Optional: to see the boundaries */
    padding: 0px;
    position: absolute;
    top: 0px;
    left: 0px;
  }
  .video-container1 iframe {
    transform: scale(0.76) rotate(90deg); /* Rotates the video 90 degrees clockwise */
    transform-origin: 27% 37% 0; /* Centers the rotation point */
     /* Adjust width/height as needed, considering the rotation */
   width: 632px;
   height: 363px;
  }
  .video-container2 {
    display: inline-block; /* To allow side-by-side placement */
    margin: 0px;
    border: 0px solid #ccc; /* Optional: to see the boundaries */
    padding: 0px;
    position: absolute;
    top: 2px;
    left: 265px;
  }
  .video-container2 iframe {
    transform: rotate(90deg); /* Rotates the video 90 degrees clockwise */
    transform-origin: 32% 52% 0; /* Centers the rotation point */
    /* Adjust width/height as needed, considering the rotation */
   width: 480px;
   height: 300px;
  }
  .video-container3 {
    display: inline-block; /* To allow side-by-side placement */
    margin: 0px;
    border: 0px solid #ccc; /* Optional: to see the boundaries */
    padding: 0px;
    position: absolute;
    top: 2px;
    left: 569px;
  }
  .video-container3 iframe {
    transform: rotate(90deg); /* Rotates the video 90 degrees clockwise */
    transform-origin: 32% 52% 0; /* Centers the rotation point */
    /* Adjust width/height as needed, considering the rotation */
   width: 480px;
   height: 300px;
  }


</style>
</head>
<body controls id="dashboard" bgcolor="black" style="font-size: 9.39px;">

  <div class="video-container1">
    <iframe src="https://isstracker.spaceflight.esa.int/?u=1758981912688"></iframe>
  </div> 

  <div class="video-container2">
    <!-- 2. Embed Code for Second Video -->
    <iframe height="300" width="480" src="https://www.youtube-nocookie.com/embed/b_4mCNb826Y?autoplay=1&mute=1" referrerpolicy="strict-origin-when-cross-origin"></iframe>
  </div>

  <div class="video-container3">
    <iframe height="300" width="480" src="https://www.youtube-nocookie.com/embed/iYmvCUonukw?autoplay=1&mute=1" referrerpolicy="strict-origin-when-cross-origin"></iframe>
  </div>


<script>
var elem = document.getElementById("dashboard");
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}
// On pressing anything call openFullscreen method
document.addEventListener("click", (e) => {
  //  openFullscreen();
});
document.addEventListener("keypress", (e) => {
  //  openFullscreen();
});
document.addEventListener("mousedown", (e) => {
  //  openFullscreen();
});
</script>
</body>
</html>
